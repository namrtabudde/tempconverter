<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: left;
    background-color: hsl(163, 72%, 25%);
    margin: 0;
    padding: 0;
  }

  #container {
    background-color: rgb(125, 189, 23);
    border-radius: 70px;
    padding: 60px;
    margin: 100px auto;
    width: 500px;
    box-shadow: 0px 0px 10px hwb(113 14% 36% / 0.2);
  }

  #result {
    font-size: 18px;
    margin-top: 40px;
  }
</style>
</head>
<body>

  <h1>Temperature Converter</h1>
  <fieldset>
  <br>
  <label for="celsius">Celsius: </label>
  <input type="number" id="celsius">
</br>
  </fieldset>
<fieldset>
<br>
  <label for="fahrenheit">Fahrenheit: </label>
  <input type="number" id="fahrenheit">
</br>
</fieldset>
  <br>
  <button onclick="convertToCelsius()">Convert to Celsius</button>
</br>
</div>
<br>
  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
  <div id="result">
  </br>
  
  </div>
</div>

<script>
function convertToCelsius() {
  const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
  const celsius = (fahrenheit - 32) * (5/9);
  document.getElementById("celsius").value = celsius.toFixed(2);
  document.getElementById("result").textContent = `${fahrenheit.toFixed(2)}째F is equal to ${celsius.toFixed(2)}째C`;
}

function convertToFahrenheit() {
  const celsius = parseFloat(document.getElementById("celsius").value);
  const fahrenheit = (celsius * 9/5) + 32;
  document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
  document.getElementById("result").textContent = `${celsius.toFixed(2)}째C is equal to ${fahrenheit.toFixed(2)}째F`;
}
</script>
</body>
</html>
